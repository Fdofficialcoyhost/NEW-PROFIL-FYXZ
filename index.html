<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Bisnis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/n0z3sl.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .logo-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      animation: fadeInDown 1s ease;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .nama {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .desc {
      font-size: 16px;
      opacity: 0.85;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease;
    }

    .btn {
      background: #25d366;
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      background: #1ebe5a;
    }

    .btn.secondary {
      background: #3498db;
    }

    .btn.secondary:hover {
      background: #2980b9;
    }

    .btn.qris {
      background: #f39c12;
    }

    .btn.qris:hover {
      background: #e67e22;
    }

    .qris-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 999;
      transition: transform 0.4s ease;
    }

    .qris-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .qris-popup img {
      width: 200px;
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: crimson;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="logo-container">
    <img src="https://files.catbox.moe/rr8osz.jpg" alt="Logo">
    <div class="nama">© 𝗙𝘆𝘅𝘇𝗽𝗲𝗱𝗶𝗮 𓅯</div>
    <div class="desc">𝖣𝖾𝗏𝖾𝗅𝗈𝗉𝖾𝗋 𝖲𝖼𝗋𝗂𝗉𝗍 & 𝖬𝖾𝗇𝗒𝖾𝖽𝗂𝖺𝗄𝖺𝗇 𝖫𝖺𝗒𝖺𝗇𝖺𝗇 𝖧𝗈𝗌𝗍𝗂𝗇𝗀 𝖫𝖾𝗇𝗀𝗄𝖺𝗉 , Daftar list Layanan Lengkap? tekan tombol dibawah</div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://t.me/Fyxznewcuy', '_blank')">💬 Chat via WhatsApp</button>
    <button class="btn" onclick="window.open('https://whatsapp.com/channel/0029Vb2bwRlLY6d0ljXlNr0k', '_blank')">🌐 Testimoni & Daftar jualan</button>
    <button class="btn" onclick="window.open('https://www.mediafire.com/folder/2t1ds46ev09z7/KUMPULAN_SC_FREE', '_blank')">📎 link sc free</button>
    <button class="btn" onclick="window.open('https://files.catbox.moe/a6wya3.jpg', '_blank')">🚀 Daftar Harga Panel</button>
    <button class="btn qris" onclick="toggleQris()">💳 Pembayaran / QRIS</button>
    <button class="btn secondary" onclick="window.open('https://files.catbox.moe/psq3yn.jpg', '_blank')">🛒 Suntik Sosmed</button>
  </div>
</div>

<div class="qris-popup" id="qrisPopup">
  <img src="https://files.catbox.moe/49y4g8.jpg" alt="QRIS">
  <p>Rek: 085198699020 (BANK Dana a.n Akhmad Kusaeri)</p>
  <button class="close-btn" onclick="toggleQris()">Tutup</button>
</div>

<script>
  function toggleQris() {
    document.getElementById('qrisPopup').classList.toggle('show');
  }
</script>

</body>
</html>
