<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Bisnis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('LINK_GAMBAR_BACKGROUND') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .logo-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      animation: fadeInDown 1s ease;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .nama {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    .desc {
      font-size: 16px;
      opacity: 0.85;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease;
    }

    .btn {
      background: #25d366;
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      background: #1ebe5a;
    }

    .qris-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      z-index: 999;
      transition: transform 0.4s ease;
    }

    .qris-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }

    .qris-popup img {
      width: 200px;
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: crimson;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="logo-container">
    <img src="LINK_GAMBAR_LOGO" alt="Logo">
    <div class="nama">Nama Anda</div>
    <div class="desc">Deskripsi singkat tentang bisnis atau diri Anda</div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="window.open('https://wa.me/6283153883125', '_blank')">ðŸ’¬ Chat via WhatsApp</button>
    <button class="btn" onclick="toggleQris()">ðŸ’³ Pembayaran / QRIS</button>
  </div>
</div>

<div class="qris-popup" id="qrisPopup">
  <img src="LINK_QRIS" alt="QRIS">
  <p>Rek: 1234567890 (BANK ABC a.n Nama Anda)</p>
  <button class="close-btn" onclick="toggleQris()">Tutup</button>
</div>

<script>
  function toggleQris() {
    document.getElementById('qrisPopup').classList.toggle('show');
  }
</script>

</body>
</html>
